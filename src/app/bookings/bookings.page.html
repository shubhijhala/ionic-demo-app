<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" [ngStyle]="{'text-align': 'center'}"
        *ngIf="!loadedbooking || loadedbooking.length==0">
        <p>No record found!</p>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="loadedbooking.length>0">
        <ion-list>
          <ion-item-sliding *ngFor="let bookings of loadedbooking" #sildingitem>
            <ion-item>
              <ion-label>
                <h5>{{ bookings.placeTitle }}</h5>
                <p>Guest: {{bookings.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onBooking(bookings.id,sildingitem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
