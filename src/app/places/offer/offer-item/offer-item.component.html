<ion-item [routerLink]="['/','places','tabs','offers',offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imgUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h2>{{ offer.title }}</h2>
    <div class="offer-details">
      <ion-icon name="calendar" color="secondary"> </ion-icon>
      <ion-text color='tertiary' class="space-left">{{ offer.avaibleForm | date }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left" color="secondary"> </ion-icon>
      <ion-text color='tertiary' class="space-left">{{ offer.avaiableTo | date}}</ion-text>

    </div>
  </ion-label>
</ion-item>
