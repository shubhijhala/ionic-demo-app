<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [ngStyle]="{'padding': '0'}">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" [ngStyle]="{'padding': '0'}">
        <ion-img [src]="place.imgUrl"> </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" [ngStyle]="{'text-align': 'center'}">
        <p>{{place.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" [ngStyle]="{'text-align': 'center'}">
        <ion-button color="primary" margin (click)="onBookPlace()">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
