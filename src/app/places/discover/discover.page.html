<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-segment (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Booking Places</ion-segment-button>
  </ion-segment>
  <ion-grid *ngIf="!relPlaces || relPlaces.length == 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" [ngStyle]="{'text-align': 'center'}">
        <p>No record found!</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="relPlaces.length >0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" [ngStyle]="{'text-align': 'center'}">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ relPlaces[0].title }} </ion-card-title>
            <ion-card-subtitle>{{relPlaces[0].price |currency}} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="relPlaces[0].imgUrl"></ion-img>
          <ion-card-content>
            <p> {{relPlaces[0].description}}</p>
          </ion-card-content>
          <div>
            <ion-button fill="clear" color="primary" [routerLink]="['/','places','tabs','discover',relPlaces[0].id]">
              More </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>''
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" [ngStyle]="{'text-align': 'center'}">
        <ion-list>
          <ion-item *ngFor="let place of relPlaces.slice(1)" [routerLink]="['/','places','tabs','discover',place.id]"
            detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p> {{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
