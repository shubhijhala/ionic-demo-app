<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' : 'SignUp'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-ss="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="null">
              <ion-label>Should be vaild email address!!</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Passowrd</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="null">
              <ion-label>Should at least be 6 charcters long!!</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button color="danger" type="button" fill="clear" (click)="onSwitchAuthMode()" expand="block">Switch to
            {{isLogin ? 'Signup' : 'Login'}}</ion-button>
          <ion-button color="danger" type="submit" [ngStyle]="{'margin': '4%'}" (click)="onLogin()" expand="block"
            [disabled]="!f.valid">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <div [ngStyle]="{'text-align': 'center'}">
    <ion-spinner color="primary" *ngIf="isloading"></ion-spinner>
  </div> -->

  </form>
</ion-content>
